<svg fill="none" width="300" height="16" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: auto;
        }

        h1 {
          font-size: 1rem;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-transform: uppercase;
          text-align: center;
        }
      
        h1 span {
          overflow: hidden;
          display: block;
        }

        h1 span em {
          display: block;
        }

        h1 span:nth-child(1) {
          color: #9e3ffd;
          margin-bottom: 0.5px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }

        h1 span:nth-child(1) em {
          margin-top: 9px;
          line-height: 0.1rem;
          margin-bottom: -2px;
        }

        h1 span:nth-child(2) {
          color: #9950e2;
          margin-bottom: 1.5px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }

        h1 span:nth-child(2) em {
          margin-top: -7px;
          margin-bottom: 2px;
          line-height: 1rem;
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }
      </style>
      <h1>
        <span><em>top view</em></span>
        <span><em>top view</em></span>
      </h1>
    </div>
  </foreignObject>
</svg>